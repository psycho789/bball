services:
  - type: web
    name: bball-webapp
    env: python
    buildCommand: pip install -r webapp/requirements.txt
    startCommand: cd webapp && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bball-db
          property: connectionString
      - key: PRELOAD_CACHE
        value: "true"
      - key: DEBUG
        value: "false"

databases:
  - name: bball-db
    plan: free
    databaseName: bball_warehouse
    user: bball






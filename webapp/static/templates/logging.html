<div id="loggingView" style="display: none;">
    <div class="simulation-container">
        <div class="page-header">
            <div>
                <h2>Application Logs</h2>
                <p class="page-header-subtitle">Real-time view of application logs</p>
            </div>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button id="refreshLogsBtn" class="btn-secondary" title="Refresh logs">
                    <span>üîÑ</span>
                    <span>Refresh</span>
                </button>
                <button id="toggleAutoRefreshBtn" class="btn-secondary" title="Toggle auto-refresh">
                    <span id="autoRefreshIcon">‚è∏Ô∏è</span>
                    <span id="autoRefreshText">Pause</span>
                </button>
                <button id="clearLogsDisplayBtn" class="btn-secondary" title="Clear display (does not delete log file)">
                    <span>üóëÔ∏è</span>
                    <span>Clear Display</span>
                </button>
            </div>
        </div>

        <div class="logging-controls" style="margin-bottom: 1rem; padding: 1rem; background: var(--card-bg); border-radius: 8px;">
            <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; margin-bottom: 1rem;">
                <div class="sim-input-group" style="margin: 0;">
                    <label for="logLines">Lines to show:</label>
                    <input type="number" id="logLines" value="500" min="100" max="10000" step="100" style="width: 120px;" />
                </div>
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="autoScroll" checked style="width: auto; margin: 0;" />
                    <label for="autoScroll" style="margin: 0; cursor: pointer;">Auto-scroll to bottom</label>
                </div>
                <div id="logStatus" style="color: var(--text-secondary); font-size: 0.875rem;">
                    Loading...
                </div>
            </div>
            
            <!-- Log Level Filters -->
            <div style="display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; padding-top: 0.75rem; border-top: 1px solid var(--border-color);">
                <span style="font-size: 0.875rem; color: var(--text-secondary); margin-right: 0.5rem;">Filter by level:</span>
                <button class="log-level-filter-btn" data-level="all" data-active="true" style="
                    padding: 0.375rem 0.75rem;
                    border: 1px solid var(--border-color);
                    background: var(--accent-kalshi);
                    color: white;
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.875rem;
                    font-weight: 500;
                ">All</button>
                <button class="log-level-filter-btn" data-level="DEBUG" data-active="true" style="
                    padding: 0.375rem 0.75rem;
                    border: 1px solid var(--border-color);
                    background: var(--card-bg);
                    color: var(--text-primary);
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.875rem;
                ">DEBUG</button>
                <button class="log-level-filter-btn" data-level="INFO" data-active="true" style="
                    padding: 0.375rem 0.75rem;
                    border: 1px solid var(--border-color);
                    background: var(--card-bg);
                    color: var(--text-primary);
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.875rem;
                ">INFO</button>
                <button class="log-level-filter-btn" data-level="WARNING" data-active="true" style="
                    padding: 0.375rem 0.75rem;
                    border: 1px solid var(--border-color);
                    background: var(--card-bg);
                    color: var(--text-primary);
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.875rem;
                ">WARNING</button>
                <button class="log-level-filter-btn" data-level="ERROR" data-active="true" style="
                    padding: 0.375rem 0.75rem;
                    border: 1px solid var(--border-color);
                    background: var(--card-bg);
                    color: var(--text-primary);
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.875rem;
                ">ERROR</button>
                <button class="log-level-filter-btn" data-level="CRITICAL" data-active="true" style="
                    padding: 0.375rem 0.75rem;
                    border: 1px solid var(--border-color);
                    background: var(--card-bg);
                    color: var(--text-primary);
                    border-radius: 4px;
                    cursor: pointer;
                    font-size: 0.875rem;
                ">CRITICAL</button>
            </div>
        </div>

        <div id="logsContainer" style="
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            padding: 1rem;
            border-radius: 8px;
            max-height: calc(100vh - 300px);
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
            border: 1px solid var(--border-color);
        ">
            <div id="logsContent" style="min-height: 100px;">
                Loading logs...
            </div>
        </div>
    </div>
</div>

<script src="/static/js/logging.js"></script>

<!-- Game List View -->
<section class="game-list-view" id="gameListView" style="display: block;">
    <div class="page-header">
        <div>
            <h2>Games</h2>
            <p class="page-header-subtitle">Browse and analyze NBA games with ESPN and Kalshi probability data</p>
        </div>
    </div>
    
    <!-- Filters and Sorting Controls -->
    <div class="filters-container" id="filtersContainer">
        <div class="filter-group">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="date">Date</option>
                <option value="volatility">Volatility</option>
                <option value="std_dev">Std Deviation</option>
                <option value="range">Range</option>
                <option value="score">Total Score</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="sortOrder">Order:</label>
            <select id="sortOrder">
                <option value="desc">Descending</option>
                <option value="asc">Ascending</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="teamFilter">Team:</label>
            <select id="teamFilter">
                <option value="">All Teams</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="dateFrom">From:</label>
            <input type="date" id="dateFrom">
        </div>
        
        <div class="filter-group">
            <label for="dateTo">To:</label>
            <input type="date" id="dateTo">
        </div>
        
        <button id="clearFilters">Clear Filters</button>
    </div>
    
    <div class="game-selector" id="gameSelector">
        <div class="loading">
            <div class="loading-spinner"></div>
            Loading games...
        </div>
    </div>
    <div class="loading-more-indicator" id="loadingMoreIndicator">
        <div class="loading-more-spinner"></div>
        Loading more games...
    </div>
</section>
